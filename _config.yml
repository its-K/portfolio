### Site Settings ###
title               : Kishore
description         : >-
                      "I turn coffee :coffee: into code,
                      use tabs over spaces
                      and never broke production."
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : its-k/me_theme     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : its-k/me_theme


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


### Author Info ###
author:
  name              : Kishore
  #image             : https://i.imgur.com/uyDNQnn.jpg
  behance           : your_username
# dribbble          : your_username
  email             : me@kishore.cc
